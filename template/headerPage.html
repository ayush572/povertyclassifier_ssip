{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

     <title>Poverty Estimation</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="Tooplate">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" >
     <link rel="stylesheet" href="{% static 'css/animate.css' %}" >
     <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" >
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}" >

     <!-- MAIN CSS -->
     <style>
          body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Apply custom styles for the scrollable container */
     .scrollable-container {
     max-height: calc(100vh - 20vh); /* header - footer height */
     overflow-y: auto;
     }
        footer {
            background-color: #E5B8F4;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
          .navbar-brand img {
               height: auto;
               max-width: 100%;
          }

          @media (min-width: 768px) {
               .navbar-brand img {
                    height: 40px;
                    max-width: none;
                    margin-top: -10px;
               }
          }
     </style>
</head>
<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50" style="margin-bottom: 0px; height: 100vh">

     <div style="width: 100vw">
     <!-- MENU -->
     <header>
     <section class="navbar navbar-default navbar-static-top" role="navigation" style="align-items: center; background: #D5CEA3; height: 10vh">
          <div class="container_head">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- LOGO TEXT HERE -->
                    <a href="/" class="navbar-brand" style="display: flex; align-items: center; justify-content: space-around;">
                         <img src="{% static 'images/NIT_Surat_Logo.svg' %}" alt="NIT Surat Logo" style="margin-right: 10px; margin-top: 10px; height: 3em"/>
                         <img src="{% static 'images/ashine.png' %}" alt="Ashine Logo" style="margin-right: 10px; margin-top: 10px; border-radius: 30%; height: 3em"/>
                         <b onmouseover="this.style.color='black'" style="font-size: x-large;" onmouseout="this.style.color=''">Poverty Prediction using XAI</b>
                    </a>
 
 
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-center">
                         <li><a href="/" class="smoothScroll">Home</a></li>
                         <li><a href="viewDataBase" class="smoothScroll">View Past Gallery</a></li>
                    </ul>
               </div>

          </div>
     </section>
</header>
</div>


     <!-- HOME -->


<div class="container" style="max-height: calc(100vh - 28vh); overflow-y: auto;">
     {% block content %}
     {% endblock %}
    
</div>

     <!-- FOOTER -->
     <footer style="background-color: #DCD7C9; padding: 0px 0; height: 18vh">
          <div class="container">
              <div class="row">
                  <div class="col-md-6">
                      <h5>Made by</h5>
                      <p>Ayush Vikas Daga</p>
                  </div>
                  <div class="col-md-6" style="align-items: center; justify-content: end;">
                      <h5>Mentors</h5>
                      <ul>
                          <li>Dr. Sankita J Patel</li>
                          <li>Ms. Niva Naik</li>
                      </ul>
                  </div>
              </div>
              <div class="row" style="margin-top: 20px;">
                  <div class="col-md-12 text-center">
                      <p>&copy; 2024 Poverty Estimation. All Rights Reserved</p>
                  </div>
              </div>
          </div>
      </footer>
      
     <!-- SCRIPTS -->
     <script  src="{% static 'js/jquery.js' %}"></script>
     <script  src="{% static 'js/bootstrap.min.js' %}"></script>
     <script  src="{% static 'js/jquery.sticky.js' %}"></script>
     <script  src="{% static 'js/jquery.stellar.min.js' %}"></script>
     <script  src="{% static 'js/wow.min.js' %}"></script>
     <script  src="{% static 'js/smoothscroll.js' %}"></script>
     <script  src="{% static 'js/owl.carousel.min.js' %}"></script>
     <script  src="{% static 'js/custom.js' %}"></script>

</body>
</html>
